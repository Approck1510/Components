    <style>
        
/*

/*

*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;

}
body{
    font-family: "inter",sans-serif;
    color:black;
    line-height: 1;
}
.corousel{
    width: 800px;
    margin:100px auto;
    background-color: #087f5b;
    padding: 32px 48px 32px 86px;
    /*padding-left: 86px;
    padding-right: 48px;*/
    border-radius: 8px;
    display:flex;
    align-items: center;
    gap: 86px;
    position: relative;

}
img{
    height: 200px;
    border-radius: 8px;
    transform: scale(1.5);
    box-shadow: 0 12px 24px rgba(0,0,0,0.25);

}
.testimonial-text{
    font-size: 18px;
    font-weight: 500;
    line-height: 1.5;
    margin-bottom: 32px;
    color:#e6fcf5;

}
.testimonial-author{
    font-size: 14px;
    margin-bottom: 4px;
    color:#c3fae8;


}
.testimonial-job{
    font-size: 12px;
     color:#c3fae8;
}
/*CONTROLS*/
.btn{
    background-color: #fff;
    border: none;
    height:40px;
    width:40px;
    position: absolute;
    border-radius: 50%;

    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    cursor: pointer;
    
}
.btn--left{
    left:0;
    top: 50%;
    transform: translate(-50%,-50%);
}
.btn--right{
    right: 0;
    top: 50%;
    transform: translate(50%,-50%);
}
.btn-icon{
    height: 24px;
    width: 24px;
    stroke: #087f5b;
}
.dots{
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translate(-50%,32px);

    display: flex;
    gap: 12px;

}
.dot{
    height: 12px;
    width: 12px;
    background-color: #fff;
    border: 2px solid #087f5b;
    border-radius: 50%;
    cursor: pointer;

}
.dot--fill{
    background-color: #087f5b;
}
    </style>
    <script>
        function a(inp){
            var inp1=document.getElementById('Nikku').textContent;
            // var inp2=document.getElementById('firstname').value;
            alert(`I am clicking ${inp} ${inp1}`)
        }
    </script>
</head>
<body>
    <div class="corousel">
        <img src="./carousel...project1_files/maria.jpg" alt="Nikku loluram">
        <blockquote class="testimonial">
            <p class="testimonial-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio eaque minima odio nam ipsum excepturi, voluptatum.
            magni quis nobis quod aspernatur delectus necessitatibus.eveniet officiis rerum? Qui reiciendis nemo neque!
            </p>
            <p class="testimonial-author" id="Nikku">Nikku loluram</p>
            <p class="testimonial-job">Senior product manager at EDP commercial</p>
        </blockquote>
        <button class="btn btn--left">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokewidth="{1.5}" stroke="currentColor" classname="btn-icon">
                    <path strokelinecap="round" strokelinejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5"></path>
                </svg>

        </button>
        <button class="btn btn--right">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokewidth="{1.5}" stroke="currentColor" classname="btn-icon">
                <path strokelinecap="round" strokelinejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
            </svg>

        </button>
        <div class="dots">
            <button class="dot dot--fill" onclick="a(54444)"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
        </div>
    </div>
